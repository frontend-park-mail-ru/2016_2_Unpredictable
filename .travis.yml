language: node_js
sudo: true
dist: trusty
node_js:
  - 6
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - sh -e /etc/init.d/xvfb start

before_deploy:
  - npm run webpack

deploy:
  provider: heroku
  app:
    master: unpredictable
    development: frontend2016
  api_key:
    master:
      secure: 
    development:
      secure: 

skip_cleanup: true